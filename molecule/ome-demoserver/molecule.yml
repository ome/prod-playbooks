---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: ome-demoserver
    image: eniocarboni/docker-rockylinux-systemd:9
    groups:
      - ome-demoservers
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/ome-demoserver.yml
  lint:
    name: ansible-lint
scenario:
  name: ome-demoserver
  test_sequence:
    - dependency
    - destroy
    # dependency must come first so that ansible-lint will see a custom module
    # This might be fixed by https://github.com/ansible/molecule/pull/1739
    - dependency
    - syntax
verifier:
  name: testinfra
