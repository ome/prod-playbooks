---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: ome-demoserver
    image: centos:7
    groups:
      - ome-demoservers
provisioner:
  name: ansible
  playbooks:
    converge: ../../site.yml
  lint:
    name: ansible-lint
scenario:
  name: ome-demoserver
  test_sequence:
    - destroy
    # dependency must come first so that ansible-lint will see a custom module
    # This might be fixed by https://github.com/ansible/molecule/pull/1739
    - dependency
    - lint
    - syntax
verifier:
  name: testinfra
  lint:
    name: flake8
