---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: web-proxy
    image: centos:7
    groups:
      - web-proxies
provisioner:
  name: ansible
  playbooks:
    converge: ../../web-proxy/playbook.yml
  lint:
    name: ansible-lint
scenario:
  name: web-proxy
  test_sequence:
    - lint
    - dependency
    - syntax
verifier:
  name: testinfra
  lint:
    name: flake8
