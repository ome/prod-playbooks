---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: ome-pg-prod1.openmicroscopy.org
    image: centos/systemd
    image_version: latest
    command: /sbin/init
    privileged: true
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    converge: ../../postgres/ome-pg-prod.yml
  lint:
    name: ansible-lint
scenario:
  name: ome-pg-prod
verifier:
  name: testinfra
  lint:
    name: flake8
